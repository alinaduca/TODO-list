<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> TODO list </title>
        <link rel="icon" href="https://i.ibb.co/Rvvd5ys/sticky-note.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="title">
            <h1>To Do list</h1>
        </div>
        <div class="content">
            <table id="todo-table">
                <tr class="table-header">
                    <th>No.</th>
                    <th>To Do</th>
                    <th>Done</th>
                </tr>
            </table>
        </div>
        <div class="centered">
            <button onclick="addNewToDo()" class="new-activity">Add new activity</button>
        </div>
        <script src="utils/script.js"></script>
    </body>
</html>
